<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
<!-- Área onde ficará os campos para inserir as informações de Nome,E-mail e Idade -->        
        <fieldset>
            <label id="name-label"> Nome <input id="name" type="text" placeholder="Digite seu nome aqui" required /></label>
            <label id="email-label"> E-mail: <input id="email" type="email" placeholder="Digite seu e-mail aqui" required /></label>
            <label id="number-label"> Idade <input id="number" type="number" min="9" max="11" placeholder="Digite sua Idade aqui" required />
            </label>
            <label id="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        </fieldset>

<!-- Área de seleção de opções 1 -->
        <fieldset>
            <label class="center">Qual opção melhor descreve sua função atual?
                <select id="dropdown">
                  <option value="">Selecione sua função atual</option>
                  <option value="1">Estudante</option>
                  <option value="2">Trabalho em tempo integral</option>
                  <option value="3">Aprendiz em tempo integral</option>
                  <option value="4">Prefiro não dizer</option>
                  <option value="5">Outro</option>
                </select>
              </label>
        </fieldset>

<!-- Área de seleção de unica escolha (tipo rádio) -->
        <fieldset>Você recomendaria o freeCodeCamp a um amigo?
            <label><input type="radio" value="Definitivamente" name="recomend" class="inline"/>Definitivamente</label>
            <label><input type="radio" value="Pode ser" name="recomend" class="inline"/>Pode ser</label>
            <label><input type="radio" value="Não tenho certeza" name="recomend" class="inline"/>Não tenho certeza</label>
        </fieldset>

<!-- Área de seleção de opções 2 -->
        <fieldset>
            <label class="center">Qual é o seu recurso favorito do freeCodeCamp?
                <select id="dropdown">
                  <option value="">Selecione uma opção</option>
                  <option value="1">Desafios</option>
                  <option value="2">Projetos</option>
                  <option value="3">Comunidade</option>
                  <option value="4">Código aberto</option>
                  <option value="5">Outro</option>
                </select>
            </label>
        </fieldset>

<!-- Área de seleção de unica escolha (tipo checkbox) -->
        <fieldset>O que você gostaria de ver melhorado? (Marque todos os que se aplicam).
            <label><input class="inline" type="checkbox" value="rojetos front-end"/>Projetos front-end</label>
            <label><input class="inline" type="checkbox" value="Projetos de back-end"/>Projetos de back-end</label>
            <label><input class="inline" type="checkbox" value="isualização de dados"/>Visualização de dados</label>
            <label><input class="inline" type="checkbox" value="Desafios"/>Desafios</label>
            <label><input class="inline" type="checkbox" value="Comunidade de código aberto"/>Comunidade de código aberto</label>
            <label><input class="inline" type="checkbox" value="Salas de ajuda do Gitter"/>Salas de ajuda do Gitter</label>
            <label><input class="inline" type="checkbox" value="Vídeos"/>Vídeos</label>
            <label><input class="inline" type="checkbox" value="Encontros da Cidade"/>Encontros da Cidade</label>
            <label><input class="inline" type="checkbox" value="Wiki"/>Wiki</label>
            <label><input class="inline" type="checkbox" value="Fórum"/>Fórum</label>
            <label><input class="inline" type="checkbox" value="Cursos adicionais"/>Cursos adicionais</label>
        </fieldset>

<!-- Área da caixa de comentários -->
            <fieldset class="center">Algum comentário ou sugestão?
            <textarea cols="30" rows="10" placeholder="Digite seu comentário aqui..."></textarea>
            <input id="submit" type="submit"/>
            </fieldset>

    </form>




</body>
</html>
